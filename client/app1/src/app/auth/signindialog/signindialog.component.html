<h1 mat-dialog-title><b>Login</b></h1>
<div mat-dialog-content>
  <p>Please type in your username and password</p>

<form (ngSubmit)="loginUser()" [formGroup]="userLogin">

    <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
      
      <div class="form-group">
        <mat-form-field class="example-full-width">

          <input 
          matInput
          formControlName="username"
          placeholder="Username">

          <mat-error *ngIf="userLogin.get('username').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>

        </mat-form-field>
      </div>
        <br>

      <div class="form-group">
        <mat-form-field class="example-full-width">

          <input 
          type="password"
          matInput 
          formControlName="password" 
          placeholder="Password">

          <mat-error *ngIf="userLogin.get('password').hasError('required')">
            Please enter the password
          </mat-error>

        </mat-form-field>
      </div>

      <button mat-ripple mat-raised-button 
              type="submit" 
              [disabled]="userLogin.invalid || loading" 
              color="primary">
      Login
      </button>&nbsp;

      <button mat-ripple mat-raised-button type="button" (click)="Close()">Close</button>
    </div>

</form>
