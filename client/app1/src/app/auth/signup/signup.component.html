<h1 mat-dialog-title><b>Registration</b></h1>
<div mat-dialog-content>
  <p>Please fill in the form</p>
        
          <form (ngSubmit)="registerUser()" [formGroup]="userRegister">

              <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">

                <div class="form-group">
                  <mat-form-field class="example-full-width">
                
                  <input 
                  matInput
                  formControlName="username"
                  placeholder="Username">

                  <mat-error *ngIf="userRegister.get('username').hasError('required')">
                    Username is <strong>required</strong>
                  </mat-error>

                  </mat-form-field>
                </div>

                <br>
                
                <div class="form-group">
                  <mat-form-field class="example-full-width">

                    <input 
                    matInput
                    formControlName="email"
                    placeholder="Email">

                    <mat-error *ngIf="userRegister.get('email').hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>

                    <mat-error *ngIf="userRegister.get('email').hasError('email')">
                        Wrong email format
                    </mat-error>

                  </mat-form-field>
                </div>
                  <br>

                <div class="form-group">
                  <mat-form-field class="example-full-width">

                    <input 
                    type="password"
                    matInput 
                    formControlName="password" 
                    placeholder="Password">

                    <mat-error *ngIf="userRegister.get('password').hasError('required')">
                      Please enter the password
                    </mat-error>

                    <mat-error *ngIf="userRegister.get('password').hasError('minLength(6)')">
                      Password has to be at least 6 characters
                    </mat-error>

                  </mat-form-field>
                </div>
          

                <button mat-ripple mat-raised-button 
                        type="submit" 
                        [disabled]="userRegister.invalid || loading" 
                        color="primary">
                Register
                </button>&nbsp;

                <button mat-ripple mat-raised-button type="button" (click)="Close()">Close</button>
              </div>
         </form>
