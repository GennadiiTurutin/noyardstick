
<div class="col-lg-12 col-md-12 col-sm-12 mx-auto" style="border-right: 2px solid #efeff5; margin-top: 5%;">
  <div class="container">
  <h4> Quick links </h4>
  </div>
    <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
    <a *ngFor="let post of posts"
    [routerLink]="['/posts', post.id ]"
    class="list-group-item clearfix">
  
  <div class="col-xs-12"> 
    <div class="pull-left">
      <h5 class="list-group-item-heading">{{ post.title }}</h5>
    </div>
  </div>
</a>
    </div>
</div>
