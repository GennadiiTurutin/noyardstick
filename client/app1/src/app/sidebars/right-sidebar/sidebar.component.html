<div class="col-lg-12 col-md-12 col-sm-12 mx-auto" style="border-left: 2px solid #efeff5; margin-top: 5%; ">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
      
        <div class="container">
          <h4> <i class="fa fa-twitter"></i>&nbsp;&nbsp;&nbsp;Twitter </h4>
        </div>

         <a class="twitter-timeline"
         data-height="500"
         href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">
         Tweets by TwitterDev
         </a> 

      </div>
      
      <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">

        <div class="container">
          <h4> <span class="glyphicon glyphicon-tags">&nbsp;</span> Tags </h4>
        </div>
  
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
            <a *ngFor="let tag of tags"
                [routerLink]="['/tags', tag.name ]"
                class="list-group-item clearfix">
    
            <div class="col-xs-12"> 
              <div class="pull-left">
              <h5 class="list-group-item-heading">{{ tag.name }}</h5>
              </div>
            </div>
            </a>
          </div>
        </div>
  
      </div>

    <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
    <app-archive></app-archive>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
    <app-discussion></app-discussion>   
    </div>
    

  
</div>
