<div class="col-lg-12 col-md-12 col-sm-12 mx-auto"  *ngIf="archive.posts?.length > 0"> 
    <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
      <h3>Posts for <span class="label label-default">{{ month }}&nbsp;{{ year }}</span>:</h3>
      <mat-spinner *ngIf="loading"></mat-spinner>
    </div>

      <a *ngFor="let post of archive.posts | paginate: { itemsPerPage: 5, currentPage: p }"
      [routerLink]="['/posts', post.id ]"> 
      <div class="col-lg-12 col-md-12 col-sm-12 mx-auto" id="result"  >
        <h3>{{ post.title }}</h3>
        <h4>{{ post.subtitle | truncate : 300 : true }}</h4>
        <br>
      </div>
      </a>

      <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
          <pagination-controls class="pagination-class"
          (pageChange)="p = $event">
          </pagination-controls>
      </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 mx-auto" *ngIf="archive.posts?.length === 0">
    <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
      <h3><b>Sorry...No posts for</b> &nbsp;<span class="label label-deafult">{{ month }}&nbsp;{{ year }}</span></h3>
    </div>
</div>
