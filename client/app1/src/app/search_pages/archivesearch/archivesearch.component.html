  <div class="container"> 
    <div class="container" *ngIf="archive.posts?.length > 0">
      <h1>Posts for <span class="label label-default">{{ month }}&nbsp;{{ year }}</span>:</h1>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <div *ngIf="archive">
      <a *ngFor="let post of archive.posts | paginate: { itemsPerPage: 2, currentPage: p }"
      [routerLink]="['/posts', post.id ]"> 
      <div id="result" class="col-lg-10 col-md-10 col-sm-10 mx-auto" style="margin-top: 5%">
        <h1><b>{{ post.title }}</b></h1>
        <h2>{{ post.subtitle }}</h2>
        <p>{{ post.date_posted | date : "'published on ' MMMM d, y" }} </p>
        <br>
      </div>
      </a>

      <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
          <pagination-controls class="pagination-class"
          (pageChange)="p = $event">
          </pagination-controls>
      </div>
    </div>
    </div>
    <div class="container" *ngIf="archive.posts?.length === 0">
      <h2>Sorry...No posts for <span class="label label-deafult">{{ month }}&nbsp;{{ year }}</span></h2>
    </div>
</div>
