<div class="container">
<div class="container" *ngIf="category"> 
    <div class="container" *ngIf="category.posts?.length > 0">
      <h3>Posts for category <span class="label label-danger">{{ category.name  }}</span></h3>
      <mat-spinner *ngIf="loading"></mat-spinner>
      
        <a *ngFor="let post of category.posts | paginate: { itemsPerPage: 5, currentPage: p }"
            [routerLink]="['/posts', post.id ]">
            <div id="result" class="col-lg-10 col-md-10 col-sm-10 mx-auto">
              <h3><b>{{ post.title }}</b></h3>
              <h4>{{ post.subtitle | truncate : 300 : true}}</h4>
            </div>
        </a>
      <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
      <pagination-controls class="pagination-class"
      (pageChange)="p = $event">
      </pagination-controls>
      </div>
    </div>

    <div class="container" *ngIf="category.posts?.length === 0">
      <h3>No matches for category <span class="label label-danger">{{ category.name  }}</span></h3>
    </div>
</div>
</div>
