<div class="col-lg-12 col-md-12 col-sm-12 mx-auto" *ngIf="category"> 
<div class="col-lg-12 col-md-12 col-sm-12 mx-auto"  *ngIf="category.posts?.length > 0"> 
    <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
      <h3>Posts for category <span class="label label-danger">{{ category.name  }}</span></h3>
      <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
      
    
        <a *ngFor="let post of category.posts | paginate: { itemsPerPage: 5, currentPage: p }"
            [routerLink]="['/posts', post.id ]">
        <div id="result" class="col-lg-12 col-md-12 col-sm-12 mx-auto">
              <h3>{{ post.title }}</h3>
              <h4>{{ post.subtitle | truncate : 300 : true}}</h4>
        </div>
        </a>
      <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
      <pagination-controls class="pagination-class"
      (pageChange)="p = $event">
      </pagination-controls>
      </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 mx-auto" *ngIf="category.posts?.length === 0">
    <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
      <h3><b>No matches for category</b> <span class="label label-danger">{{ category.name  }}</span></h3>
    </div>
</div>
</div>
