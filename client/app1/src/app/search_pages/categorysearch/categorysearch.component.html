<div class="container"> 
  
    <div class="container" *ngIf="category.posts?.length > 0">
      <h2>Posts for category <span class="label label-default">{{ category.name  }}</span></h2>
      <mat-spinner *ngIf="loading"></mat-spinner>
      <div *ngIf="category">
        <a *ngFor="let post of category.posts "
            [routerLink]="['/posts', post.id ]">
            <div id="result" class="col-lg-10 col-md-10 col-sm-10 mx-auto">
              <h1><b>{{ post.title }}</b></h1>
              <h2>{{ post.subtitle }}</h2>
              <p>{{ post.date_posted | date : "'published on ' MMMM d, y" }} </p>
            </div>
        </a>
    </div>

    <div class="container" *ngIf="category.posts?.length === 0">
      <h2>No matches for category <span class="label label-default">{{ category.name  }}</span></h2>
    </div>

</div>
