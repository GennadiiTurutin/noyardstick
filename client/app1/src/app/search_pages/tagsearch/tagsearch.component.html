<div class="container">
  <div *ngIf="tag">
    <div class="container" *ngIf="tag.posts?.length > 0">
      <h2>Posts for tag <span class="label label-default">{{ tag.name  }}</span></h2>
      <mat-spinner *ngIf="loading"></mat-spinner>
    
      <a *ngFor="let post of tag.posts | paginate: { itemsPerPage: 2, currentPage: p }"
        [routerLink]="['/posts', post.id ]">
        <div id="result" class="col-lg-10 col-md-10 col-sm-10 mx-auto">
          <h1><b>{{ post.title }}</b></h1>
          <h2>{{ post.subtitle }}</h2>
          <p>{{ post.date_posted | date : "'published on ' MMMM d, y" }} </p>
          <br>
        </div>
      </a>

      <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
          <pagination-controls class="pagination-class"
          (pageChange)="p = $event">
          </pagination-controls>
      </div>
    
  </div>

  <div class="container" *ngIf="tag.posts?.length === 0">
      <h2>Sorry...No matches for tag <span class="label label-default">{{ tag.name  }}</span></h2>
  </div>

  </div>
</div>
