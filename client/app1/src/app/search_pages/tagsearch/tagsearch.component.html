<div class="col-lg-12 col-md-12 col-sm-12 mx-auto" *ngIf="tag">
<div class="col-lg-12 col-md-12 col-sm-12 mx-auto"   *ngIf="tag.posts?.length > 0"> 
      <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
      <h3><b>Posts for tag</b> <span class="label label-default">{{ tag.name  }}</span></h3>
      <mat-spinner *ngIf="loading"></mat-spinner>
      </div>
    
    
      <a *ngFor="let post of tag.posts | paginate: { itemsPerPage: 5, currentPage: p }"
        [routerLink]="['/posts', post.id ]">
        <div class="col-lg-12 col-md-12 col-sm-12 mx-auto"id="result" >
          <h3>{{ post.title }}</h3>
          <h4>{{ post.subtitle | truncate : 300 : true}}</h4>
          <br>
        </div>
      </a>

      <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
          <pagination-controls class="pagination-class"
          (pageChange)="p = $event">
          </pagination-controls>
      </div>
    
</div>

<div class="col-lg-12 col-md-12 col-sm-12 mx-auto"  style="min-height: 1400px;" *ngIf="tag.posts?.length === 0">
  <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
    <h3><b>Sorry...No matches for tag &nbsp;</b> <span class="label label-default">{{ tag.name  }}</span></h3>
  </div>
</div>

</div>
