<div class="col-lg-12 col-md-12 col-sm-12 mx-auto" *ngIf="posts?.length > 0"> 
      <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
        <h3><b>Results for {{ id }}:</b></h3>
      </div>
      
      <mat-spinner *ngIf="loading"></mat-spinner>
      <a *ngFor="let post of posts | paginate: { itemsPerPage: 5, currentPage: p }"
      [routerLink]="['/posts', post.id ]"> 
      <div class="col-lg-12 col-md-12 col-sm-12 mx-auto" id="result" style="margin-top: 5%">
        <h3>{{ post.title }}</h3>
        <h4>{{ post.subtitle | truncate : 300 : true}}</h4>
        <br>
      </div>
      </a>
      
      <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
          <pagination-controls class="pagination-class"
          (pageChange)="p = $event">
          </pagination-controls>
      </div>
</div>

<div  class="col-lg-12 col-md-12 col-sm-12 mx-auto"  style="min-height: 1400px;" *ngIf="posts?.length === 0">
  <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
    <h3><b>No matches for {{id}}</b></h3>
  </div>
</div>
