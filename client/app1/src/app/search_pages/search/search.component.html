<div class="container"> 
    <div class="container" *ngIf="posts?.length > 0">
      <h3>Results for {{ id }}:</h3>
      <mat-spinner *ngIf="loading"></mat-spinner>
      <a *ngFor="let post of posts | paginate: { itemsPerPage: 2, currentPage: p }"
      [routerLink]="['/posts', post.id ]"> 
      <div id="result" class="col-lg-10 col-md-10 col-sm-10 mx-auto" style="margin-top: 5%; border: grey 0.5 solid">
        <h3><b>{{ post.title }}</b></h3>
        <h4>{{ post.subtitle }}</h4>
        <br>
      </div>
      </a>
      
      <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
          <pagination-controls class="pagination-class"
          (pageChange)="p = $event">
          </pagination-controls>
      </div>

    </div>

    <div  class="container" *ngIf="posts?.length === 0">
      <h3>No matches for {{id}}</h3>
    </div>
    
</div>
