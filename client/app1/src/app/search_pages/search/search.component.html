<div class="container"> 
  
    <h2>Results for {{ id }}</h2>
    <mat-spinner *ngIf="loading"></mat-spinner>

    <a *ngFor="let post of posts  "
    [routerLink]="['/posts', post.id ]"> 

      <div class="col-lg-10 col-md-10 col-sm-10 mx-auto" style="margin-top: 5%">
       
        <h2><b>{{ post.title }}</b></h2>
        <h4>{{ post.subtitle }}</h4>
        <p> And</p>
        <br>
       
      </div>
      </a>

</div>
