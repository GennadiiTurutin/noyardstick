<div class="col-lg-12 col-md-12 col-sm-12 mx-auto"> 
  <div class="row">
   <h2>Posts for tag <span class="label label-default">{{ tag.name }}</span></h2>

   <a *ngFor="let post of tags.posts "
    [routerLink]="['/posts', post.id ]"> 

    <div class="col-lg-12 col-md-12 col-sm-12 mx-auto" style="margin-top: 5%">
      
      <div>
        <img src="{{ post.post_images[0].image }}">
      </div>
    
      <h2><b>{{ post.title }}</b></h2>
      <h4>{{ post.subtitle }}</h4>
    </div>
    <br>
    
  </a>
  </div>
  
</div>
