<div class="col-lg-12 col-md-12 col-sm-12 mx-auto"> 
  <h1 style="color: grey;"><b>The latest:</b> </h1>
  <hr>

   <a *ngFor="let post of posts"
    [routerLink]="['/posts', post.id ]"> 

    <div class="col-lg-12 col-md-12 col-sm-12 mx-auto" style="margin-bottom: 8%; background-color: #FCFBFB;">
      <div style="margin: 5%">
        <h4 style="color: red; text-align: center;"><b>{{ post.categories[0].name }}</b></h4>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 mx-auto" >
        <img src="{{ post.post_images[0].image }}">
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 mx-auto" style="margin: 2%">
        
          <h4><b>Tags:</b>&nbsp; 
          <a  *ngFor="let tag of post.tags"
              [routerLink]="['/tags', tag ]" >
              <span class="label label-default">{{ tag.name }} </span>&nbsp;
          </a>
        </h4>
      </div>
    
    
      <h2><b>{{ post.title }}</b></h2>
      <h5 style="text-align: center; color: grey;" > {{ post.date_posted | date : "'published on ' MMMM d, y" }} </h5>
      <h4>{{ post.subtitle }}</h4>
    </div>
    <br>
  </a>
  
 
</div>
<div class="col-lg-12 col-md-12 col-sm-12 mx-auto"> 
<mat-paginator #paginator 
               [length]="totalPosts" 
               [pageSize]="postsPerPage" 
               [pageSizeOptions]="pageSizeOptions"
               (page)="onChangedPage($event)">
</mat-paginator>
</div>
