<div class="col-lg-12 col-md-12 col-sm-12 mx-auto"  style="min-height: 1400px;"> 
  <h3 id="heading"><b>The latest:</b> </h3>
  <mat-spinner *ngIf="loading"></mat-spinner>
   
   <a *ngFor="let post of posts | paginate: { itemsPerPage: 5, currentPage: p }"
    [routerLink]="['/posts', post.id ]">

    <div id="post" class="col-lg-12 col-md-12 col-sm-12 mx-auto">
      <div>
        <h5 id="category"><b>{{ post.category.name }}</b></h5>
      </div>
      <h3 style="text-align: center;">{{ post.title }}</h3>
      <h5 style="text-align: center; color: grey;" > {{ post.date_posted | date : "'published on ' MMMM d, y" }} </h5>
     
        <div class="col-lg-12 col-md-12 col-sm-12 mx-auto" style="margin-bottom: 2%; margin-top: 2%;">
          <a *ngFor="let tag of post.tags"
            [routerLink]="['/tags', tag.name ]" >
              <h4><span class="label label-default">{{ tag.name }}</span>&nbsp;</h4>
          </a>
        </div>
        
     
      <p style="margin-left: 2%; margin-right: 2%;">{{ post.subtitle | truncate : 300 : true}}</p>
    </div>
    
  </a>
    <pagination-controls class="pagination-class"
    (pageChange)="p = $event">
    </pagination-controls>
</div>
